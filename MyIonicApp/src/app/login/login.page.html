
<ion-content [fullscreen]="true">
  <div class="container">
    <div class="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input [(ngModel)]="email" label="Email" type="Email" labelPlacement="floating" placeholder="Enter Email Address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="password" label="Password" type="Password" labelPlacement="floating" placeholder="Enter Password"></ion-input>
          </ion-item>
          <ion-button (click)="goToForgotPassword()" fill="clear">forgot email</ion-button>
          <ion-button (click)="login()" color="success" size="full">login</ion-button>
          <ion-button (click)="goToSignUp()" size="full">signup</ion-button>
        </ion-card-content>
      </ion-card></div>
  </div>
</ion-content>

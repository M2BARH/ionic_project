<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Reset Password</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="email" label="Email" type="Email" labelPlacement="floating" placeholder="Enter Email Address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="newPassword" label="New Password" type="Password" labelPlacement="floating" placeholder="Enter New Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="confirmNewPassword" label="Confirm Password" type="Password" labelPlacement="floating" placeholder="Confirm New Password"></ion-input>
        </ion-item>
        <ion-button (click)="goToLogin()" fill="clear">Cancel</ion-button>
        <ion-button (click)="resetPassword()" color="success" size="full">reset</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
